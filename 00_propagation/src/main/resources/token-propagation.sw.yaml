id: token-propagation
version: "1.0"
specVersion: "0.8"
name: "Token Propagation"
description: Propagate token
functions:
  - name: getWithBearerTokenSecurityScheme
    operation: specs/dumb-server.yaml#getWithBearerTokenSecurityScheme
  - name: getWithOtherBearerTokenSecurityScheme
    operation: specs/dumb-server.yaml#getWithOtherBearerTokenSecurityScheme
  - name: getWithSimpleBearerTokenSecurityScheme
    operation: specs/dumb-server.yaml#getWithSimpleBearerTokenSecurityScheme
  - name: print
    type: custom
    operation: sysout
  - name: getBasicIdentity
    type: expression
    operation: '.identity=($WORKFLOW.headers["x-authorization-basic"] | @base64d | split(":")[0])'
  - name: successResult
    type: expression
    operation: '{
        "result": {
          "completedWith":"success",
          "message": "Token propagated, check the dumb server logs: " + $WORKFLOW.identity,
          "outputs":[]
        }
      }'
start: "Print inputs"
states:
  - name: Print inputs
    type: operation
    actions:
      - name: print
        functionRef:
          refName: print
          arguments:
            message: '${"Identity: " + $WORKFLOW.identity }'
      - name: getBasicIdentity
        functionRef:
          refName: getBasicIdentity
      - name: printBasicIdentity
        functionRef:
          refName: print
          arguments:
            message: '${"Basic Identity: " + .identity }'
      - name: "getWithBearerTokenSecurityScheme"
        functionRef:
          refName: getWithBearerTokenSecurityScheme
      - name: "getWithOtherBearerTokenSecurityScheme"
        functionRef:
          refName: getWithOtherBearerTokenSecurityScheme
      - name: "getWithSimpleBearerTokenSecurityScheme"
        functionRef:
          refName: getWithSimpleBearerTokenSecurityScheme
      - name: setOutput
        functionRef:
          refName: successResult
    end: true
